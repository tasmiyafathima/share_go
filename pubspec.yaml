name: klndrive
description: A carpool application lets student to share their ride for reducing petrol costs

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.0.11
  firebase_auth: ^3.3.4
  firebase_core: ^1.10.6
  cloud_firestore: ^3.1.5
  google_maps_flutter: ^2.1.1
  fluttertoast: ^8.0.8
  flutter_typeahead: ^3.2.4
  rflutter_alert: ^2.0.4
  geolocator: ^8.0.1
  datetime_picker_formfield: ^2.0.0
  url_launcher: ^6.0.17
  flutter_phone_direct_caller: ^2.1.0
  pinput: ^1.2.2



dev_dependencies:

  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/



